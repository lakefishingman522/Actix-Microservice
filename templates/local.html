<!DOCTYPE html>
<html>
<head>
  <title>Welcome!</title>
</head>
<body>
  <p>Welcome!</p>
  <form action="/foo" method="post" enctype="application/x-www-form-urlencoded">
    <p>Token type:</p>
    {{token_type}}
    <p>Expires type:</p>
    {{expires_in}}
    <p>Access token:</p>
    {{access_token}}
    <p>Id token:</p>
    {{id_token}}
    <p>
      <input type="submit" value="Go!">
    </p>
  </form>
</body>
</html>
